services:
  tts-generation-webui:
    image: "ghcr.io/rsxdalv/tts-generation-webui:main"
    restart: unless-stopped
    ports:
      - ${TTS_PORT:-7770}:7770
      # include React UI
      - ${UI_PORT:-3000}:3000
    container_name: tts-generation-webui
    deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [gpu]

